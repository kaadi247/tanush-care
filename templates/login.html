{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="card-title mb-4 text-center">Find My Appointments </h3>
                <form action="/login" method="POST">

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" name="phone" pattern="[0-9]{10}" placeholder="Enter your 10-digit phone number" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Find Appointments</button>
                    
                    <p class="text-center mt-3">Need to see a doctor? <a href="/doctors">Book here</a></p>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
