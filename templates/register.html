{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="card-title mb-4">Patient Registration</h3>
                <form action="/register" method="POST">

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="patient_name" placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="patient_email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" name="patient_phone" placeholder="Enter your phone number" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" name="patient_dob" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sex</label>
                        <select class="form-select" name="patient_sex" required>
                            <option value="">-- Select --</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="patient_password" placeholder="Create a password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                    <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
